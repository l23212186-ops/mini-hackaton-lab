<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hackatón</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 login-container">
                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4>Iniciar Sesión (Lab Manager)</h4>
                    </div>
                    <div class="card-body">
                        <div id="message" class="alert d-none" role="alert"></div>
                        
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Acceder</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>Roles: ADMIN, ASISTENTE, AUDITOR</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const messageDiv = document.getElementById('message');
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    // Guarda el rol y redirige
                    localStorage.setItem('userRole', result.usuario.rol);
                    window.location.href = '/'; 
                } else {
                    messageDiv.textContent = result.error || 'Error desconocido al iniciar sesión.';
                    messageDiv.className = 'alert alert-danger d-block';
                }
            } catch (error) {
                messageDiv.textContent = 'Error de conexión con el servidor.';
                messageDiv.className = 'alert alert-danger d-block';
            }
        });
    </script>
</body>
</html>
