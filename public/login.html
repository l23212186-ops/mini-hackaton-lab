<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; } </style>
</head>
<body>
    <div class="card shadow p-4" style="width: 350px;">
        <h3 class="text-center mb-3">ðŸ§ª Lab Access</h3>
        <form id="login-form">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="correo" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div id="error" class="text-danger mt-2 text-center" style="display:none;"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const body = JSON.stringify(Object.fromEntries(new FormData(e.target)));
            
            const res = await fetch('/api/auth/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'}, body
            });
            const data = await res.json();

            if (res.ok) {
                localStorage.setItem('userRole', data.usuario.rol);
                window.location.href = '/';
            } else {
                const errDiv = document.getElementById('error');
                errDiv.innerText = data.error;
                errDiv.style.display = 'block';
            }
        };
    </script>
</body>
</html>
